<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테긋트태그</title>
  </head>
  <body>
    <!-- 제목 태그 (h1 ~ h6) -->
    <h1>heading1</h1>
    <h2>heading2</h2>
    <h3>heading3</h3>
    <h4>heading4</h4>
    <h5>heading5</h5>
    <h6>heading6</h6>

    <!-- 문단 태그 -->
     <p>p 태그는 문단을 구분할때 사용한다.
        줄바꿈을 하고 싶다면 <br /> 태그를 사용한다 </p>

        
        <!-- 강조 태그 -->
        <b>굵게표시</b>,<br/>
         <strong>굵게표시</strong>   <br />
         
         <i>기울여서 표기</i>
         <em>기울여서 표시, 강조표시</em><br/>

        <!-- 형광펜,작은글자,첨자 -->
          <mark>형광펜</mark><br/>
          <small>작은글자</small><br/>
          <sub>아래첨자</sub>와<sup>윗첨자</sup><br/>

        <!-- 인용문 -->
           <p>
            p태그사에
        <q cite="google.com">짧은 인용문</q>
        q태그 사용
        </p>
    <p>
        p 태그 사이에
        <blockquote cite="google.com">긴 인용문</blockquote>
        blockquote 태그 사용
        </p>

    <h1>실습문제</h1></body>

    <p>태그들은 중첩으로사용 가능합니다.<br/>
    <small><em>작게,기울여서</small></em>
    표현가능하고,<b><mark>굵게, 형광펜</b></mark>
    을 넣어 글자를 강조할 수 있습니다.
    </p>
  </body>
</html>
