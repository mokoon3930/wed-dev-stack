<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>변수와 연산자</title>
  </head>
  <body>
    <h1>변수와 연산자</h1>
    <h2>1. ver, let, const</h2>
    <script>
      // 변수 : 값을 담는 공간
      // 변수명 = 값
      var oldVar = 1;
      // var : 예전 버전(사용x)
      //재할당이 가능하다
      oldVar = "변경";
      console.log(oldVar);

      // let : 일반 변수 선언 ( 가끔 사용 )
      let nickname = "성예찬";
      nickname = "이상협";
      console.log(nickname);

      const name = "조규상";
      // const (상수 선언) : 고유값 변경불가 (자주 사용)
      //name = "최다인";
      console.log(name);
    </script>
    <h2>2. 자료형과 typeof</h2>
    <script>
      const userID = "최다인"; // 문자열 : -string
      const age = 15; // 숫자 -number
      const check = true; // true, false : 논리형 -boolean
      let unknown; // 값이 정의 되어있지 않음 -undefined
      let isNone = null; // 값이 없음 -null
      console.log(userID);
      console.log(age);
      console.log(check);
      console.log(unknown);
      console.log(null);

      // 변수 타입 체크 typeof
      let test = "test";
      console.log(typeof test);
      test = 123;
      test = false;
      console.log(typeof test);
    </script>

    <h2>3. 문자열 & 템플릿 리터럴</h2>
    <script>
      const hobby = "게임";
      console.log("내 취미는" + hobby + "입니다");
      console.log(`내 취미는 ${hobby}입니다.`); //템플릿

      const escape = '내 이름은\n"문채은"입니다'; //\n 줄바꿈
      console.log(escape);
    </script>

    <h2>4. 숫자</h2>
    <script>
      const num1 = 10;
      const num2 = 3;
      console.log("더하기 : ", num1 + num2); // 13
      console.log("빼기 : ", num1 - num2); // 7
      console.log("곱하기 : ", num1 * num2); //30
      console.log("나머지 : ", num1 % num2); // 1
      console.log("나누기 : ", num1 / num2); // 3.3333333
      console.log("제곱 : ", num1 ** num2); //1000

      //문자열 -> 숫자
      console.log(typeof Number("100"));
      console.log(Number("Hello"));

      //숫자 -> 문자열
      console.log(String(300));

      //소수 제거 -> 정수
      console.log(parseInt(3.9)); // 3

      //문자열 -> 실수
      console.log(parseFloat("4.2"));
    </script>

    <h2>5.Boolean 과 비교 연산자</h2>
    <script>
      console.log(true);
      console.log(false);

      //Boolean 변환
      console.log(Boolean("World")); // true
      console.log(Boolean("")); // false

      console.log(Boolean(0)); // false
      console.log(Boolean(1)); // true

      const a = 100;
      const b = "100";
      // 100이랑 100이랑 같아? 같네~
      console.log(a == b); //true

      //숫자 100이랑 문자 100이랑 같니? 아니지~ (type 비교) (선호)
      console.log(a === b); //false
      console.log(a === Number(b)); //true

      // !=, !== : 같지안않니?
      console.log(a != b); //false
      console.log(a !== b); // true

      const c = 200;
      console.log(a < c); //true
      console.log(a > c); //fales
      console.log(a >= c); //fales
      console.log(a <= c); //true

      //연습
      console.log("0" == 0);
      console.log("0" === 0);
      console.log(Boolean(""));
      console.log(Boolean("0"));
    </script>

    <h2>논리 연산자</h2>
    <script>
      const x = 10;
      const y = 20;

      //and : 둘다 true
      console.log(x < 15 && y > 10); //true
      console.log(x > 15 && y > 10); //false
      //or : 하나만 true 여도 true
      console.log(x < 15 || y > 10); //true
      // not : 부정
      console.log(!false); //true  false 를 부정
      console.log(!!true); //true

      console.log("JavaScript" && 12345); // 앞부터 확인 둘다 true
      console.log(null || "JS"); // 또는 둘중 하나만 true
    </script>
  </body>
</html>
