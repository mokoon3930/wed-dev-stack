<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조건문</title>
  </head>
  <body>
    <h1>조건문</h1>
    <h2>1. if / else</h2>
    <script>
      /*
        if(조건){
            조건이 true
        } else {
            조건이 false
         }

         else 생략 가능!
        */
      let age = 12;
      if (age > 19) {
        console.log("성인");
      } else {
        console.log("미성년자");
      }

      //삼항 연산자 : 조건 ? 조건이 true : 조건이 false
      age = 20;
      const result = age > 19 ? "성인" : "미성년자";
      console.log(result);
    </script>
    <h2>2. else if</h2>
    <script>
      /* if(조건 A){
            조건 A 가 true
            } else if (조건B){
            (조건 A가 false이면서) 조건 B가 true
            } else {모든 조건이 felse
             }
            */

      //20세 이상이면 성인, 14세 이상이면 청소년,
      //8세 이상이면 어린이, 그외에는 유아

      //age = prompt("나이를 입력해 주세요");
      let result2;
      if (age >= 20) {
        result2 = "성인";
      } else if (age >= 14) {
        result2 = "청소년";
      } else if (age >= 8) {
        result2 = "어린이";
      } else {
        result2 = "유아";
      }
      console.log(result2);
      console.log(
        age >= 20 ? "성인" : age >= 14 ? "청소년" : age >= 8 ? "어린이" : 유아
      );
    </script>

    <h2>3. switch</h2>
    <script>
      /*
       switch(데이터){
           case 조건A(값):
               조건A가 true
               break;
             case 조건B(값):
                 조건B가 true
                 break;
             default:
                 모든 조건이 false
       }
                 */
      //const unmber = prompt("숫자를 입력하세요");
      const unmber = 2;
      //number 값이 짝수이면 "짝수", 홀수이면 "홀수"
      //그게 아니면 "숫자가 아닙니다"
      /*number 값이 짝수이면 -> number 값을 2로 나눴을때 나머지가 0인경우*/
      /*if (number % 2 === 0) {
         console.log("짝수");
       }
       esle if (number % 2 === 1) {
         console.log("홀수");
         ("홀수");
       } else {
         console.log("숫자가 아닙니다");
       } */

      switch (unmber % 2) {
        case 0:
          console.log("짝수");
          break;
        case 1:
          console.log("홀수");
          break;
        default:
          console.log("숫자가 아닙니다");
      }
    </script>
    <h2>4. 중첩 if</h2>
    <script>
      //조건문 안에 조건문을 넣은 형태
      //아이디가 user1, 비밀번호가 1234 인 경우만 "로그인 성공"
      //비밀번호가 틀리면 "비밀번호 오류"
      //아이디가 틀리면 "아이디 오류"

      //const id = prompt("아이디 입력하세요");
      //const pw = prompt("비밀번호를 입력하세요");
      const id = "user1";
      const pw = "1234";
      if (id === "user1" && pw === "1234") {
        console.log("로그인 성공");
      } else if (id !== "user1") {
        console.log("아이디 오류");
      } else if (pw !== "1234") {
        console.log("비밀번호 오류");
      }

      if (id === "user1")
        if (pw === "1234") {
          console.log("로그인 성공");
        } else {
          console.log("아이디 오류");
        }
      else {
        console.log("비밀번호 오류");
      }

      if (id === "user1") {
        //pw = prompt("비밀번호를 입력해주세요");
        if (pw === "1234") {
          console.log("로그인 성공");
        }
      } else if (id === "") {
        console.log("아이디를 입력하지 않았습니다");
      } else {
        console.log("아이디 오류");
      }
    </script>

    <h2>5. break가 없는 switch</h2>
    <script>
      const fruit = "banana";

      switch (fruit) {
        case "apple":
          console.log("사과");
        case "orange":
          console.log("오렌지");
        case "banana":
          console.log("바나나");
        case "kiwi":
          console.log("키위");
      }
    </script>
  </body>
</html>
