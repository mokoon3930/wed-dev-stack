<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Form Date</h1>
	<form action = "form" method="post">
	<div>
	<label for="userId">ID : </label>
	<input type="text" id="userId" name="userId" />
	</div>
	<div>
	<label for="userPwd">PASSWORD : </label>
	<input type="password" id="userPwd" name="userPwd" />
	</div>
	<div>
	<input type="radio" name="gender" value="M" id="gender1" />
	<label for="gender1">남자</label>
	<input type="radio" name="gender" value="F" id="gender2" />
	<label for="gender2">여자</label>
	</div>
	<div>
	<h2>쫗아하는 메뉴</h2>
	<input type="checkbox" name="menu" value="짜장면" id="menu1" />
	<label for="menu1">짜장면</label>
	<input type="checkbox" name="menu" value="라면" id="menu2" />
	<label for="menu2">라면</label>
	<input type="checkbox" name="menu" value="탕수육" id="menu3" />
	<label for="menu3">탕수육</label>
	</div>
	<div>
	<input type="submit" value="전송" />
	</div>
	
	</form>

</body>
</html>
