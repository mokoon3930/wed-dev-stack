<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/content_css.css}">

    <script>
        function del(id) {
            if (confirm("정말 삭제하시겠어요?")) {
                location.href = "/article/delete?id=" + id;
            }
        }
    </script>

</head>
<body>
    <section class="container">
        <h1>상세보기</h1>
        <table>
            <tr>
                <td>#</td>
                <td th:text="${article.id}"></td>
            </tr>
            <tr>
                <td>제목</td>
                <td th:text="${article.title}"></td>
            </tr>
            <tr>
                <td>내용</td>
                <td th:text="${article.description}" style="whit-space:pre"></td>
            </tr>
            <tr>
                <td>작정일</td>
                <td th:text="${#dates.format(article.created, 'yyyy-MM-dd HH:mm:ss')}"></td>
            </tr>
            <tr>
                <td>수정일</td>
                <td th:text="${#dates.format(article.updated, 'yyyy-MM-dd HH:mm:ss')}"></td>
            </tr>

        </table>

    <input type="button" value="목록으로"
           th:onclick="|location.href='@{/article/list}'|">
    <input type="button" value="수정"
           th:onclick="|location.href='@{/article/edit(id=${article.id})}'|">
    <input type="button" value="삭제"
           th:onclick="|del(${article.id})|">

    </section>
</body>
</html>
