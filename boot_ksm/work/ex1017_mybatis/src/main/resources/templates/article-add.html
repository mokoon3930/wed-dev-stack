<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        function send(f){
            //유효성 체크

            f.submit();

        }
    </script>

</head>
<body>
    <form th:action="@{/add}" method="post">
        <input type="hidden" th:value="${member_id}" name="member_id">

        <table border="1">
            <caption>새 글 쓰기</caption>
            <tr>
               <th>제목</th>
                <td>
                    <input name="title">
                </td>
            </tr>

            <tr>
                <th>내용</th>
                <td>
                    <textarea name="description"></textarea>
                </td>
            </tr>
        </table>

        <input type="button" value="목록으로" th:onclick="|history.back()|">

        <input type="button" value="작성" th:onclick="send(this.form)">
    </form>
</body>
</html>
