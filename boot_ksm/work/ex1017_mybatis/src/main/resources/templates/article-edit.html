<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        function send(f){
            f.submit();

        }


    </script>

</head>
<body>
<h1>게시글 수정</h1>

<form method="post" th:action="@{/edit}">

    <input type="hidden" th:value="${vo.id}" name="id">

    <div>
        <label>#</label>
        <div type="text"
                  th:text="${vo.id}"></div>
    </div>

    <div>
        <label>제목</label>
        <input type="text" name="title"
               th:value="${vo.title}">
    </div>
    <div>
        <label>내용</label>
        <textarea type="text" name="description"
                  th:text="${vo.description}"></textarea>
    </div>
    <div>
        <label>작성일</label>
        <span th:text="${#dates.format(vo.created, 'yyyy-MM-dd HH:mm:ss')}"/>
    </div>
    <div>
        <label>수정일</label>
        <span th:text="${#dates.format(vo.updated, 'yyyy-MM-dd HH:mm:ss')}"/>
    </div>

    <input type="button" value="목록으로"
           th:onclick="|location.href='@{/list}'|">

    <input type="button" value="확인"
           th:onclick="send(this.form)">

</form>

</section>
</body>
</html>
